<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spaced-rep-app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="center-text">Spaced repetition app</h1>
        </header>
        <main>
            <div id="container" class="flex-container">
                <div id="1" class="box">
                    <p id="title-one" class="title">test-one</p>
                </div>
                <div id="2" class="box">
                    <p id="title-two" class="title">test-two</p>
                </div>
                <div id="3" class="box">
                    <p id="title-three" class="title">test-three</p>
                </div>
                <div id="4" class="box">
                    <p id="title-four" class="title">test-four</p>
                </div>
                <div id="5" class="box">
                    <p id="title-five" class="title">test-five</p>
                </div>
            </div>
            <div id="input-box" class="input-container">
                <button id="new-item-btn" class="buttons" type="button">
                    Create a new task
                </button>
            </div>
        </main>
        <footer>
            <h3 class="center-text">by Leemon Harmon</h2>
        </footer>
        <script src="main.js" defer></script>
    </body>
</html>
